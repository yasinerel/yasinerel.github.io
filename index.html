<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="terminal-container">
        <div id="terminal-header">
          <span class="terminal-button terminal-red"></span>
          <span class="terminal-button terminal-yellow"></span>
          <span class="terminal-button terminal-green"></span>
        </div>
        <div id="terminal-body">
          <div class="terminal-line">Welcome to my portfolio website!</div>
          <div class="terminal-line">Type 'help' for a list of available commands.</div>
        </div>
        <div id="terminal-input">
          <span class="terminal-cursor">&#9608;</span>
          <input type="text" id="command-line" autofocus>
        </div>
      </div>
      
    <script src="app.js"></script>
</body>
</html>
