<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yasinerel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="terminal-container">
        <div id="terminal-header">
          <span class="terminal-button terminal-red"></span>
          <span class="terminal-button terminal-yellow"></span>
          <span class="terminal-button terminal-green"></span>
        </div>
        <div id="terminal-body">
          <div class="terminal-line"><span style="color: #6ab0f3;">yasinerel</span>@<span style="color: #ffeea6;">me</span>:~$
            <input type="text" id="command-line" placeholder="confused? type help and hit enter to get started!" autofocus>
          </div>
        </div>
        
        </div>
      </div>
      
    <script src="app.js"></script>
</body>
</html>
